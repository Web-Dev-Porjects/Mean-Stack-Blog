<header class="masthead" [style.background]="'url(/assets/' + imageUrl + ')'">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div [class]="headerClass">
                    <h1>{{title}}</h1>
                    <h2 class="subheading">{{subtitle}}</h2>
                    <span class="meta">{{content}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
