<h1 mat-dialog-title>Please give your feedback</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="name" required
                    minlength="4">
            </div>
            <p class="help-block text-danger" *ngFor="let errMsg of getErrorsMsgs(name,'reporter name')">
                {{errMsg}}</p>
        </div>

        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>E-mail</label>
                <input type="text" class="form-control" formControlName="email" placeholder="email" required
                    minlength="4">
            </div>
            <p class="help-block text-danger" *ngFor="let errMsg of getErrorsMsgs(email,'reporter email')">
                {{errMsg}}</p>
        </div>

        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea rows="5" class="form-control" formControlName="message" placeholder="Message" required
                    minlength="4"></textarea>
            </div>
            <p class="help-block text-danger" *ngFor="let errMsg of getErrorsMsgs(message,'reporter message')">
                {{errMsg}}</p>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="onSendReport()">Send Feedback</button>
</div>
