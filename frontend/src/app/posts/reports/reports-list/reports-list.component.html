<!-- Create Header -->
<app-header [title]="'Feedbacks'" [subtitle]="" [content]="'users feedbacks about your article'"
    [imageUrl]="'home-bg.jpg'" [headerClass]="'site-heading'">
</app-header>


<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div *ngFor="let report of reports">
                <div class="well profile">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8">
                            <h2>{{report.reporterName}}</h2>
                            <p><strong>E-mail: </strong>{{report.reporterMail}}<br>
                                <strong>feedback: </strong>{{report.reporterMsg}}</p>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
