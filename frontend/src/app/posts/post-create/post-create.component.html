<!-- Header -->
<app-header [title]="'nasa blog' | uppercase" [subtitle]=""
    [content]="'write your nice article about space' | uppercase" [imageUrl]="'create-bg.jpg'"
    [headerClass]="'site-heading'">
</app-header>


<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form (submit)="onSave()" [formGroup]="form">

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" formControlName="title" placeholder="Title" id="name"
                            required minlength="4">
                    </div>
                    <p class="help-block text-danger" *ngFor="let errMsg of getErrorsMsgs(title,'post title')">
                        {{errMsg}}</p>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>SubTitle</label>
                        <input type="text" class="form-control" formControlName="subtitle" placeholder="SubTitle"
                            id="name">
                    </div>
                </div>


                <br>
                <div class="control-group custom-file">
                    <div class="form-group controls">
                        <label class="custom-file-label"
                            for="contentFileName">{{contentFile? contentFile.name:'Choose content file with .md exetention'}}</label>
                        <input formControlName="content" type="file" class="custom-file-input"
                            enctype="multipart/form-data" id="contentFileName"
                            (change)="contentFile=$event.target.files[0]">
                    </div>
                    <p class="help-block text-danger" *ngFor="let errMsg of getErrorsMsgs(content,'content file')">
                        {{errMsg}}</p>
                </div>

                <br>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>

            </form>


        </div>
    </div>
</div>
